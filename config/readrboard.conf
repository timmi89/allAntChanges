limit_req_zone  $binary_remote_addr  zone=one:10m   rate=60r/m;

server {
       listen 80;
       server_name readrboard.com;
       location ^~ / {
       		rewrite ^ http://www.readrboard.com$request_uri? permanent;
       }

}


server {
    listen       80;
    server_name  www.readrboard.com;

    limit_req   zone=one  burst=30 nodelay;
    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    gzip on;
    gzip_min_length  1100;
    gzip_buffers     4 32k;
    gzip_types       text/plain application/x-javascript text/css;
    gzip_disable     "MSIE [1-6]\.";

    location /static/ {
      root /home/tbrock/readrboard/rb;
      #autoindex on;
      expires          15m;
    }

    location ^~ /admin/ {
      rewrite ^ https://www.readrboard.com$request_uri? permanent;
    }

    location ^~ /analytics {
      rewrite ^ https://www.readrboard.com$request_uri? permanent;
    }
    
    location ^~ /user_create/ {
      rewrite ^ https://www.readrboard.com$request_uri? permanent;
    }
    
    location ^~ /confirmemail/ {
      rewrite ^ https://www.readrboard.com$request_uri? permanent;
    }
    
    location ^~ /reset_password/ {
      rewrite ^ https://www.readrboard.com$request_uri? permanent;
    }
    
    location ^~ /request_password/ {
      rewrite ^ https://www.readrboard.com$request_uri? permanent;
    }
    
    location ^~ /user_modify/ {
      rewrite ^ https://www.readrboard.com$request_uri? permanent;
    }
    
    location ^~ /rb_login/ {
      rewrite ^ https://www.readrboard.com$request_uri? permanent;
    }

    location / {
      proxy_pass  http://localhost:8000;
      proxy_set_header X-REAL-IP $remote_addr;
      proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
       listen 443;
       server_name www.readrboard.com;
       ssl on;
       ssl_certificate /home/tbrock/readrboard/ssl/readrboard.com.crt;
       ssl_certificate_key /home/tbrock/readrboard/ssl/readrboard.com.key;
       ssl_session_timeout  5m;
       ssl_protocols SSLv2 SSLv3 TLSv1;                                                                 
       ssl_ciphers HIGH:!aNULL:!MD5;
       ssl_prefer_server_ciphers on;

