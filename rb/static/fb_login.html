<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US" xmlns:x2="http://www.w3.org/2002/06/xhtml2" xmlns:fb="http://www.facebook.com/2008/fbml">
   <head>
     <title>Log In to ReadrBoard</title>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    	<script type="text/javascript">
   		var RDR_offline = ( window.location.href.indexOf('local.readrboard.com') != -1 ) ? true:false,
		RDR_baseUrl = ( RDR_offline ) ? "http://local.readrboard.com:8080":"http://www.readrboard.com";
		RDR_staticUrl = ( RDR_offline ) ? "http://local.readrboard.com:8080/static/":"http://s3.amazonaws.com/readrboard/";

		var w = 370;
	    var h = 245;
	    var l = (window.screen.width/2)-(w/2);
	    var t = (window.screen.height/2)-(h/2);

		// var date = new Date();
		// TODO use the following line.  it creates a cachebuster that represents the current day/week/month
		// var cachebuster = String( parseInt( date.getDate() / 7 )+1 )+String(date.getMonth()) + String(date.getYear());
		// var cachebuster = date.getTime();
		document.write( unescape( '%3Cscript src="'+RDR_staticUrl+'widget/js/jquery.ba-postmessage.min.js" type="text/javascript"%3E%3C/script%3E' ) );
		document.write( unescape( '%3Cscript src="'+RDR_staticUrl+'widget/js/jquery.json-2.2.min.js" type="text/javascript"%3E%3C/script%3E' ) );
		document.write( unescape( '%3Cscript src="'+RDR_staticUrl+'widget/js/jquery.cookie.js" type="text/javascript"%3E%3C/script%3E' ) );
		document.write( unescape( '%3Cscript src="/static/widget/js/readr_user.js" type="text/javascript"%3E%3C/script%3E' ) );
   		</script>
	<style type="text/css">
	body	{ color: #666666; font-family: Arial; font-size: 12px; padding: 5px 0 0 0; margin:0 8px; background:#fff; }
	img		{ border:0; }
	ul		{ padding:0;margin:0; list-style-type:none;}
	li		{ padding:0 0 0 16px;margin:0;background:url(/static/widget/images/checkmark.png) left top no-repeat; }
	#fb-login-button	{margin:10px 0;}
	</style>
   </head>
   <body>
   	<div id="fb-root"></div>
   	<div id="fb-logged-out">
	   	<strong id="groupname"></strong> uses <strong style="color:#008be4;"><a href="http://www.readrboard.com/" target="_blank">ReadrBoard</a></strong> so you can react to content easily and safely.
	   	<br><br>
	   	To keep participating, just log in:
		<div style="overflow:auto;" id="login-buttons">
			<div style="float:left;padding-right:9px;border-right:1px solid #ccc;">
				<div id="fb-login-button">
					<a href="javascript:void(0);" onclick="FB.login(function(response) {if (response.authResponse) {RDRAuth.getReadrToken( FB.getAuthResponse(), function() {RDRAuth.checkFBStatus();});} else {}}, {scope: 'email'});"><img src="/static/widget/images/fb-login_to_readrboard.png" /></a>
				</div>
			</div>
			<div style="float:left;padding-left:6px;">
				<a href="javascript:void(0);" onclick="RDRAuth.rbloginWindow = window.open(RDR_baseUrl+'/rb_login/?group_id='+qs_args.group_id, 'readr_login','menubar=1,resizable=1,width=400,height=300,top='+t+',left='+l);RDRAuth.checkRBLoginWindow();return false;"><img src="/static/widget/images/rb-login_to_readrboard.png" style="margin-top:8px;" /></a>
			</div>
			<script>
			$('#login-buttons a').click( function() {
				$('#might-need-to-click-here').show();
				$('#fb-logged-out').hide();
			});
			</script>
		</div>
		<strong><span style="color:#008be4;">ReadrBoard</span> values your privacy.</strong>  <a href="http://www.readrboard.com/faq/" target="_blank">Learn more</a>.
		<!--
		<ul>
			<li>We do not post on your wall unless you purposefully share something .</li>
			<li>We only email you if someone comments on your reactions.</li>
			<li>We do not give out your email address.</li>
		</ul>
		-->
	</div>
	<div id="fb-logged-in" style="display:none;">
		<div><strong>Welcome to ReadrBoard!</strong></div>
		<a href="javascript:void(0);" onclick="RDRAuth.logout();">Log out of ReadrBoard</a>
	</div>
	<div id="might-need-to-click-here" style="display:none;">
		<div>You might need to <strong><a href="javascript:void(0);" onclick="RDRAuth.notifyParent({}, 'getUserLoginState');">click here</a></strong> once you've logged in.</div>
	</div>
	<!-- <p>
		<a href="javascript:void(0);" onclick="RDRAuth.tempUser();">Create Temp User</a>
	</p> -->
     <script src="http://connect.facebook.net/en_US/all.js" type="text/javascript"s></script>
     <script type="text/javascript">
		FB.init({ 
			appId:'163759626987948', cookie:true, status:true, xfbml:true, oauth:true
		});
		$('#groupname').text( decodeURI(qs_args.group_name) );
		</script>
   </body>
</html>
