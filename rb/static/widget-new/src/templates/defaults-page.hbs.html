<div on-keydown="pagekeydown" class="antenna-page antenna-defaults-page" tabindex="0" decorator="cssreset">
    <div class="antenna-body">
        {{#defaultReactions:index}}
            <div on-tap="newreaction" class="antenna-reaction {{defaultLayoutClass(index)}}">
                <div class="antenna-reaction-box">
                    <div class="antenna-reaction-text" decorator="sizetofit">
                        {{ this.text }}
                    </div>
                </div>
            </div>
        {{/defaultReactions:index}}
    </div>
    <div class="antenna-footer antenna-defaults-footer">
        <div class="antenna-custom-area">
            <input on-focus="customfocus" on-keydown="inputkeydown" on-blur="customblur" value="{{getMessage('defaults_page__add')}}" maxlength="25">
            <button on-tap="newcustom">{{getMessage('defaults_page__ok')}}</button>
        </div>
        <div class="antenna-text-logo"><a href="//www.antenna.is">Antenna</a></div>
    </div>
</div>
