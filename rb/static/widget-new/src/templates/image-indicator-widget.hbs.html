

<span class="antenna antenna-image-indicator-widget {{^containerData.loaded}}notloaded{{/containerData.loaded}} {{#if containerData.reactionTotal > 0}}hasreactions{{/if}}">
    <span class="ant-antenna-logo"></span>
    {{#if containerData.reactionTotal }}
        <span class="antenna-reaction-total">
            {{containerData.reactionTotal}}
        </span>
    {{else}}
        <span class="antenna-reaction-prompt">
            What do you think?
        </span>
    {{/if}}
</span>
