{% extends "base.html" %}

{% block sidebarContent %}
<div id="sidebar"></div>
{% endblock sidebarContent %}

{% block mainContent %}
<h1>Latest Reactions</h1>
<div id="cards"></div>
{% endblock mainContent %}

{% block pageJS %}
<script type="text/javascript">
$.ajax({
    {% if user_id %}
      {% if kwargs %}
        url: "/interactions/user/{{ user_id }}/{{ kwargs.view }}/",
      {% else %}
        url: "/interactions/user/{{ user_id }}/",
      {% endif %}
    {% else %}
      {% if short_name %}
      url: "/interactions/group/{{ short_name }}/",
      {% else %}
      url: "/cards/",
      {% endif %}
    {% endif %}
    type: "get",
    success: function(response) {
        $('#cards').html( response );
    }
});
</script>
{% endblock %}
{% block sidebarJS %}
<script type="text/javascript">
$.ajax({
    {% if user_id %}
    url: "/sidebar/user/{{ user_id }}/",
    {% else %}
    url: "/sidebar/",
    {% endif %}
    type: "get",
    success: function(response) {
        console.log(response);
        $('#sidebar').html( response );
    }
});

</script>
{% endblock %}
