<html>
   <head>
     <title>My Facebook Login Page</title>
   </head>
   <body>
     <div id="fb-root"></div>
	<div id="fb-login-button" style="visibility:hidden;">
		<fb:login-button perms="email">Login</fb:login-button>
	</div>
     <script src="http://connect.facebook.net/en_US/all.js"></script>
     <script>
        FB.init({ 
           appId:'{{ fb_client_id }}', cookie:true, 
           status:true, xfbml:true 
        });
     </script>
	 <script>
		FB.getLoginStatus(function(response) {
	  		if (response.session) {
				//user is logged in
				document.write('ur likes totes logged in');
	  		} else {
				document.getElementById('fb-login-button').style.visiblity = 'visible';
	  		}
		});
	</script>
   </body>
</html>
