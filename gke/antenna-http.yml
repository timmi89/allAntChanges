---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: antenna-http
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: antenna
        service: http
        app: antenna
    spec:
      containers:
        - name: antenna-http
          image: gcr.io/antenna-array/antenna:latest
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "500m"
              memory: "250Mi"
          env:
            - name: VIRTUAL_HOST
              value: www.staging.antenna.is
            - name: ANTENNA_URL
              value: https://www.staging.antenna.is
            - name: ANTENNA_STATIC_URL
              value: https://static.staging.antenna.is
            - name: ANTENNA_STATIC_HOST
              value: antenna-static-http
            - name: EVENTS_URL
              value: https://events.staging.antenna.is
            - name: BQ_TABLE_PREFIX
              value: gke_staging
            - name: DJANGO_LOG_LEVEL
              value: DEBUG
            - name: DATABASE_HOST_MASTER
              value: 104.154.91.57
            - name: DATABASE_SSL_MASTER_CLIENT_KEY
              value: /secrets/master-client-key.pem
            - name: DATABASE_SSL_MASTER_CLIENT_CERT
              value: /secrets/master-client-cert.pem
            - name: DATABASE_SSL_MASTER_SERVER_CA
              value: /secrets/master-server-ca.pem
            - name: DATABASE_HOST_SLAVE1
              value: 104.154.80.103
            - name: DATABASE_SSL_SLAVE1_CLIENT_KEY
              value: /secrets/slave1-client-key.pem
            - name: DATABASE_SSL_SLAVE1_CLIENT_CERT
              value: /secrets/slave1-client-cert.pem
            - name: DATABASE_SSL_SLAVE1_SERVER_CA
              value: /secrets/slave1-server-ca.pem
            - name: DATABASE_HOST_SLAVE2
              value: 104.154.80.103
            - name: DATABASE_SSL_SLAVE2_CLIENT_KEY
              value: /secrets/slave1-client-key.pem
            - name: DATABASE_SSL_SLAVE2_CLIENT_CERT
              value: /secrets/slave1-client-cert.pem
            - name: DATABASE_SSL_SLAVE2_SERVER_CA
              value: /secrets/slave1-server-ca.pem
            - name: EMAIL_BACKEND
              value: django.core.mail.backends.smtp.EmailBackend
            - name: EMAIL_HOST
              value: mailcatcher
            - name: MEMCACHED_HOST_DEFAULT
              value: memcached-default
            - name: MEMCACHED_HOST_REDUNDANT
              value: memcached-redundant
            - name: RABBITMQ_HOST
              value: amqp
          ports:
            - name: http
              containerPort: 8000
          volumeMounts:
            - name: mysql-ssl-secret
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: mysql-ssl-secret
          secret:
            secretName: mysql-ssl-secret
